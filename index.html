<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <img src="assets/pic2.jpg" alt="Earth" class="sidebar">
        </div>
        <div class="overlay">
            <img src="assets/odin-lined.png" alt="Earth" class="">
            <p>Sign-Up Form</p>
        </div>
        
        <div class="sign-up">
           
            <div class="dummyText">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <span>Sign up <i>now</i> to get started.</span>

                <p>You <i> know</i> you want to.</p>
            </div>
           

            <div class="form">
                <h3>Let's do this!</h3>

                <form action="#" method="">
                    <div class="formFields">
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName">
                        </div>

                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="firstName">
                        </div>
                    </div>

                    <div class="formFields">
                        <div>
                            <label for="firstName">EMAIL</label>
                            <input type="email" id="email" placeholder="you@example.com">
                        </div>

                        <div>
                            <label for="lastName">PHONE NUMBER</label>
                            <input type="text" id="phoneNumber">
                        </div>
                    </div>

                    <div class="formFields">
                        <div>
                            <label for="firstName">PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>

                        <div>
                            <label for="lastName">CONFIRM PASSWORD</label>
                            <input type="password" id="password1" required>
                        </div>
                    </div>   
                  </form>
            </div>

            <div class="account">
                <button class="btn">Create Account</button>

                <p>Already have an account? <a href="#" class="login">Log in</a></p> 
        </div>

    </div>
    
    <script src="scripts.js" async defer></script>
</body>
</html>
